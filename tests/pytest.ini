[pytest]
testpaths = tests
pythonpath = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
addopts = 
    -v
    -ra 
    -q
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: 単体テスト
    integration: 統合テスト
    api: API関連テスト
    slow: 実行時間が長いテスト
    performance: パフォーマンステスト